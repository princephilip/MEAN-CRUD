<div class="row">
    <div class="col-sm-3">
        <button (click)="newVideo()" style="margin-bottom:2px" type="button" class="btn btn-success btn-block">+ New
            Video</button>
        <video-list (SelectedVideo)="selectedVideoDetails($event)" [videos]="videos"></video-list>
    </div>

    <div class="col-sm-9 " style="margin-top: 10px">

        <div *ngIf="!hidenewVideo">
            <h2>New Video</h2>
            <form #form="ngForm" (ngSubmit)="onSubmitAddVideo(form.value)" class="well">
                <div class="form-group">
                    <label>Title</label>
                    <input type="text" class="form-control" name="title" required ngModel>
                </div>
                <div class="form-group">
                    <label>Url</label>
                    <input type="text" class="form-control" name="url" required ngModel>
                </div>
                <div class="form-group">
                    <label>Description</label>
                    <input type="text" class="form-control" name="description" required ngModel>
                </div>
                <button class="btn btn-success" type="submit">Save</button>
            </form>
        </div>

        <video-detail (updateVideoEvent)="onUpdateVideoEvent($event)" (deleteVideoEvent)="onDeleteVideoEvent($event)"
            *ngIf="selectedVideo && hidenewVideo" [video]="selectedVideo">
        </video-detail>
    </div>
</div>
